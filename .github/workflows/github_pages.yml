name: Deploy

on:
  workflow_dispatch:

jobs:
  deploy:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
          submodules: true

      - name: Use node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.OS }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-yarn-

      - name: Install dependencies
        run: yarn

      - name: Generate static files
        run: yarn generate:ci

      - name: Commit generated files only
        run: |
          echo "> Start remove unused files..."
          rm -rf __mocks__
          rm -rf .github/workflows
          rm -rf .nuxt
          rm -rf assets
          rm -rf build-scripts
          rm -rf components
          rm -rf constant
          rm -rf data
          rm -rf layout
          rm -rf models
          rm -rf modules
          rm -rf node_modules
          rm -rf pages
          rm -rf plugins
          rm -rf screenshoot
          rm -rf static
          rm -rf store
          rm -rf test
          rm -rf utils
          rm .all-contributorsrc
          rm .babelrc
          rm .editorconfig
          rm .eslintignore
          rm .eslintrc.js
          rm .gitignore
          rm .gitmodules
          rm app.html
          rm jest.config.js
          rm jsconfig.json
          rm package.json
          rm tsconfig.json
          rm vue-shim.d.ts
          rm yarn.lock
          cp -r dist/. ./
          rm -rf dist
          echo "> Finish commit changes to repo"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Sync repo from source"

      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.PERSONAL_TOKEN }}
          force: true
          repository: "mazipan-quran-offline/mazipan-quran-offline.github.io"
