name: Code Quality

on:
  workflow_dispatch:
  pull_request:
    types: ['synchronize', 'opened', 'reopened']
    branches:
      - 'master'
      - 'main'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check code formatting
        run: pnpm run format --check

      - name: Run ESLint
        run: pnpm run lint

      - name: Type check
        run: pnpm run check

      - name: Check for unused dependencies
        run: |
          npx depcheck --ignores="typescript,@types/*,eslint*,prettier*" || true
