version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    open-pull-requests-limit: 10
    reviewers:
      - 'mazipan'
    assignees:
      - 'mazipan'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'javascript'
    groups:
      development-dependencies:
        patterns:
          - '@types/*'
          - '@typescript-eslint/*'
          - 'eslint*'
          - 'prettier*'
          - 'svelte-check'
          - 'typescript'
        update-types:
          - 'minor'
          - 'patch'
      svelte-dependencies:
        patterns:
          - '@sveltejs/*'
          - 'svelte*'
        update-types:
          - 'minor'
          - 'patch'
      build-dependencies:
        patterns:
          - 'vite*'
          - 'tailwindcss*'
          - 'postcss*'
          - 'autoprefixer'
        update-types:
          - 'minor'
          - 'patch'

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    commit-message:
      prefix: 'ci'
      include: 'scope'
    labels:
      - 'github-actions'
      - 'ci'
